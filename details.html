<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>洋柿子</title>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/rem.js"></script>
	<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
</head>
<body>
<div id="particulars">
	<div class="navs-suspension clearfix">
		<a href="index.html" class="retreat fl"></a>
		<span class="fr suspension_right">
			<a href="" class="shopping_cart"></a>
			<a href="" class="more"></a>
		</span>
	</div>
	<div class="head">
		<i>
			<span>洋柿子</span>
		</i>
	</div>
	<div class="price">
		<div class="later">￥27.00</div>
		<div class="original">市场价：<span class="original_number">￥28.00</span></div>
	</div>
	<div class="particulars_nav">
		<ul class="clearfix">
			<li class="particulars_active"><a href="javascript:">产品详情</a></li>
			<li><a href="javascript:">产品参数</a></li>
		</ul>
	</div>
	<div class="tab_box">
		<div class="recommend clearfix">
			<h2>推荐产品</h2>
			<div class="commodity">
				<i>
					<span>洋柿子</span>
				</i>
				<span class="recommend_price">￥ 27.00</span>
			</div>
			<div class="commodity" style="margin-left:0.25rem;">
				<i>
					<span>洋柿子</span>
				</i>
				<span class="recommend_price">￥ 27.00</span>
			</div>
			<div class="commodity" style="margin-left:0.25rem;">
				<i>
					<span>洋柿子</span>
				</i>
				<span class="recommend_price">￥ 27.00</span>
			</div>
		</div>
		<div class="parameter hide">
			<dl class="clearfix formerly">
				<dt>市场价格</dt>
				<dd>￥28.0</dd>
			</dl>
			<dl class="clearfix now">
				<dt>价格</dt>
				<dd>￥27.0</dd>
			</dl>
		</div>
	</div>
	
	<div class="footer clearfix">
		<a href="cart.html" class="car fl">加入购物车</a>
		<a href="confirmorders.html" class="buy fr">立即购买</a>
	</div>
</div>
	<script type="text/javascript" >
	$(function(){
	    var $div_li =$("div.particulars_nav ul li");
	    $div_li.click(function(){
			$(this).addClass("particulars_active")
				   .siblings().removeClass("particulars_active");
				   var index=$div_li.index(this);
				   $("div.tab_box>div")
				        .eq(index).show()
				        .siblings().hide();
		}).hover(function(){
			$(this).addClass("hover")
		},function(){
			$(this).removeClass("hover");
		})
	})
</script>
</body>
</html>
